<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <meta name="description" content="A Recipe Book Web Page">
    <meta name="author" content="Andrew Olson">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
</head>

<body>

    <header>
        <section class="title">
            <img src="images/recipe-book.png" alt="Drawn recipe book logo">
            <h1>RecipeBook</h1>
        </section>

        <form class="search-bar">
            <input type="search" id="search" name="search" placeholder="Find a recipe"></input> 
            <button type="submit">
                <img src="images/search.svg" alt="Magnifying glass icon">
            </button>
        </form>

        <hr width="100%" size="1">
    </header>
    
    <main>      
        <section class="recipe-section"></section>
    </main>

    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

        <a id="credit" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a> 
    </footer>

</body>
</html>
